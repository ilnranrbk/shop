<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <a href="/">Home</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="{{ url_for('static', filename='images/image1.webp') }}" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="{{ url_for('static', filename='images/image2.webp') }}" alt="Product 2">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="{{ url_for('static', filename='images/image3.webp') }}" alt="Product 3">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
